<!doctype html>
<html class="no-js" lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center my-4">
        <h1 class="fw-bold">🍸 Bar Menu</h1>

        <!-- 類別按鈕 -->
        <div class="btn-group my-3" role="group">
        <button class="btn btn-outline-light menu-category" data-category="all">全部</button>
        <button class="btn btn-outline-light menu-category" data-category="classic">Classic</button>
        <button class="btn btn-outline-light menu-category" data-category="cocktail">Cocktail</button>
        <button class="btn btn-outline-light menu-category" data-category="special">Special</button>
        <button class="btn btn-outline-light menu-category" data-category="shot">Shot</button>
        </div>

        <!-- 調酒菜單 -->
        <div class="row" id="menu-list">
            <!-- Classic -->
            <div class="col-md-4 my-3 menu-item" data-category="classic">
                <img src="img/classic-martini-1.jpg" alt="Martini">
                <h4>Martini</h4>
                <p>經典琴酒調酒，搭配苦艾酒與檸檬皮。</p>
            </div>

            <div class="col-md-4 my-3 menu-item" data-category="classic">
                <img src="img/old-fashioned.jpg" alt="Old Fashioned">
                <h4>Old Fashioned</h4>
                <p>威士忌、方糖與苦精，展現復古風味。</p>
            </div>

            <!-- Cocktail -->
            <div class="col-md-4 my-3 menu-item" data-category="cocktail">
                <img src="img/margarita.jpg" alt="Margarita">
                <h4>Margarita</h4>
                <p>龍舌蘭與萊姆汁的完美組合。</p>
            </div>

            <div class="col-md-4 my-3 menu-item" data-category="cocktail">
                <img src="img/mojito.jpg" alt="Mojito">
                <h4>Mojito</h4>
                <p>蘭姆酒、薄荷與蘇打水的清新調酒。</p>
            </div>

            <!-- Special -->
            <div class="col-md-4 my-3 menu-item" data-category="special">
                <img src="img/blue-lagoon.jpg" alt="Blue Lagoon">
                <h4>Blue Lagoon</h4>
                <p>伏特加、藍柑橘酒與檸檬汁的夏日調酒。</p>
            </div>

            <!-- Shot -->
            <div class="col-md-4 my-3 menu-item" data-category="shot">
                <img src="img/b52.jpg" alt="B-52">
                <h4>B-52</h4>
                <p>咖啡酒、貝禮詩奶酒與君度橙酒的層次口感。</p>
            </div>
        </div>
    </div>

    <script src="js/app.js">
    // 篩選功能
    document.querySelectorAll(".menu-category").forEach(button => {
        button.addEventListener("click", function() {
            const category = this.getAttribute("data-category");
            document.querySelectorAll(".menu-item").forEach(item => {
                if (category === "all" || item.getAttribute("data-category") === category) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        });
    });
    </script>
</body>


</html>
